# Example: Visual Design Review (With Screenshots)
# This workflow uses Claude to generate actual screenshots

name: Design Review (Visual)
on:
  pull_request:
    paths:
      - '**/*.pen'

jobs:
  design-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Design Review
        uses: remotestate/pencil-actions@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          renderer: claude
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          max-frames-per-file: 10
          image-format: png
